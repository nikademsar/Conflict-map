<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
/>
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
/>
</head>

<body>
  <h1>Conflict Map</h1>

<div id="year-container">
  <div id="year-wrap">
    <button id="play-btn" type="button" aria-label="Play timeline">Play</button>

    <div class="year-slider-wrap">
      <input id="year" type="range" min="1946" max="2024" value="2001" step="1" />
      <span id="year-value">2001</span>
      <div id="year-bubble">2001</div>
    </div>
  </div>
</div>


  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="script.js"></script>
</body>

</html>
